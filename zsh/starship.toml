format = """
$character\
"""

right_format = """
$git_branch\
$git_status\
"""

[character]
format = "$symbol "
success_symbol = "[ ➜](bright-yellow)"
error_symbol = "[ ➜](red)"
vimcmd_symbol = "[ ➜](dimmed green)"

[directory]
truncation_length = 1
style = "cyan"
format = '[$path ]($style)'

[git_branch]
format = " [$branch]($style)"
style = "italic blue"
only_attached = true

[git_status]
style = "bold italic bright-blue"
format = "[$deleted$ahead$behind$staged$modified$untracked$renamed$conflicted ]($style)"
ahead = " [⇡](green)"
behind = " [⇣](red)"
diverged = " [⇕⇡⇣](bright-magenta)"
conflicted = " [](bright-magenta)"
staged = " [](bright-cyan)"
modified = " [](yellow)"
untracked = " [](bright-purple)"
renamed = " [](bright-blue)"
deleted = " [](red)"
