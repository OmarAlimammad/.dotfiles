# version: 1.0.0

add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"

format = """
$directory\
$character\
"""

right_format = """
$git_status\
"""

[character]
format = "$symbol "
success_symbol = "[➜](yellow)"
error_symbol = "[➜](red)"
vimcmd_symbol = "[➜](dimmed green)"

[directory]
truncation_length = 2
style = "cyan"
format = '[ $path ]($style)'

[git_status]
format = "[$deleted$ahead$behind$staged$modified$untracked$renamed$conflicted](bold)"
ahead = " [⇡(bold white)](green)"
behind = " [⇣(bold white)](red)"
diverged = " [⇕⇡[$ahead_count](white)⇣[$behind_count](white)](magenta)"
conflicted = " [](magenta)"
staged = " [(bold white)](cyan)"
modified = " [](yellow)"
untracked = " [](purple)"
renamed = " [](blue)"
deleted = " [](red)"

